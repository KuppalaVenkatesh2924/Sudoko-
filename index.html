<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>
        
        <div class="controls">
            <div class="difficulty">
                <label>Select Difficulty: </label>
                <select id="difficulty" onchange="generateSudoku()">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="timer">
                <span>Time: </span><span id="time">00:00</span>
            </div>
            <div class="score">
                <span>Score: </span><span id="score">0</span>
            </div>
        </div>

        <div class="sudoku-grid" id="sudoku-grid"></div>
        
        <div class="buttons">
            <button onclick="checkSudoku()">Check Solution</button>
            <button onclick="resetSudoku()">Reset</button>
            <button onclick="generateSudoku()">New Game</button>
            <button onclick="giveHint()">Hint</button>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
